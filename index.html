<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body background="./assets/images/3c509d35630513.56feb370ee34c.jpeg">
    <div class="container">
        <h1>Nick's Trivia Game</h1>
        <h3>True or False</h3>
        <span>Remaining:</span>
        <div class="time-remaining"> </div>
        <div id="question1">Maggie Simpson shot Mr. Burns.</div>
        <label class="true">True
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="false">False
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        <div id="question2">Homer J. Simpson's middle name is Jay.</div>
        <label class="true">True
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="false">False
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        <div id="question 3">The Simpsons are from Springfield Illinois.</div>
        <label class="true">True
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="flase">False
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        <div id="question 4">In Futurama, Philip, Heubert, and the Professor are all voiced by the same person.</div>
        <label class="true">True
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="false">False
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>

        
    </div>
    
    
</body>
<script src="./assets/javascript/app.js"></script>
</html>
